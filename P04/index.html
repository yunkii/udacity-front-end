<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classic Arcade Game Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="overlay">
        <div class="overlay-content">
            <div id="gameover">
                <h1>You ran out of lives</h1>
                <h2>Poor frog family can't reach the water...</h2><br>
                <img src="images/char-boy-dead.png" alt=""><br><br>

                <button onclick="reload()">Again</button>
            </div>

            <div id="youwin">
                <h1>Congrats, You've won</h1>
                <h2>All the frog family are safely in the water</h2>
                <img src="images/char-boy.png" alt="">
                <img src="images/char-cat-girl.png" alt="">
                <img src="images/char-horn-girl.png" alt="">
                <img src="images/char-pink-girl.png" alt="">
                <img src="images/char-princess-girl.png" alt=""><br>
                <h2>"Thank you so much, kind stranger"</h2>
                <button onclick="reload()">Again</button>
            </div>
        </div>
    </div>


	<div class="panel">
		<h1>Classic Frogger Game</h1>
        <span id="lives"></span>
	</div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <footer>
      <p>Site design + code Â© 2018 YUNKI LIN</p>
      <p>an Udacity FEND project</p>
    </footer>
</body>
</html>
