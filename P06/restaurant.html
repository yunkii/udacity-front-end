<!DOCTYPE html>
<html lang="en-US">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <a href="#maincontent" class="skip-link">Skip to main content</a>
    <nav>
      <h1><a href="/">Eat & Drink</a></h1>
    </nav>


    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>      

  </header>

    
  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-label="map"></div>
    </section>
    <!-- Beginning restaurant -->
      <section id="restaurant-container" role="article" aria-label="Restaurant Info">
        <h1 id="restaurant-name" tabindex="0"></h1>
        <p id="restaurant-cuisine"></p>
        <img id="restaurant-img">
        <p id="restaurant-address" tabindex="0"></p>
        <table id="restaurant-hours" tabindex="0"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container" role="article" aria-label="Restaurant Reviews">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
   <footer id="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBINcrru6kjlrjK8XtqiFyINfsJHJ_t2AE&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
